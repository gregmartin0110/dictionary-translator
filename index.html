<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üåç Dictionary Translator</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;

      /* ‚úÖ Set background image */
      background-image: url('background.png');
      background-size: cover;       /* ensures the image fills the screen */
      background-position: center;  /* keeps it centered */
      background-repeat: no-repeat; /* prevents tiling */
      background-attachment: fixed; /* makes it stay in place when scrolling */
    }

    .container {
      background: rgba(255, 255, 255, 0.9); /* slight transparency to see background */
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      width: 500px;
      text-align: center;
      max-height: 90vh;
      overflow-y: auto;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 22px;
      color: #333;
    }

    input {
      width: 70%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      outline: none;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background: #4facfe;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #00c6ff;
    }

    .results {
      margin-top: 20px;
      text-align: left;
    }

    .section-title {
      font-size: 18px;
      margin: 15px 0 10px;
      border-bottom: 2px solid #eee;
      padding-bottom: 5px;
      color: #444;
    }

    .translation, .definition {
      background: #f9f9f9;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .translation {
      display: flex;
      align-items: center;
    }

    .translation img {
      width: 28px;
      height: 20px;
      margin-right: 10px;
      border-radius: 3px;
      object-fit: cover;
    }

    .translation b {
      margin-right: 5px;
    }

    /* Loader */
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #4facfe;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      text-align: center;
      color: #555;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìñ eDiksyonaryo Mo</h1>
    <input type="text" id="wordInput" placeholder="Enter a word..." />
    <button onclick="lookupWord()">Search</button>
    <div class="results" id="results"></div>
  </div>

  <script>
    async function lookupWord() {
      const word = document.getElementById('wordInput').value.trim();
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = "";

      if (!word) {
        resultsDiv.innerHTML = "<p>Please type a word.</p>";
        return;
      }

      // Loader
      resultsDiv.innerHTML = `
        <div class="loader"></div>
        <div class="loading-text">Looking up...</div>
      `;

      // Languages for translation
      const languages = {
        "es": { name: "Spanish", flag: "https://flagcdn.com/es.svg" },
        "fr": { name: "French", flag: "https://flagcdn.com/fr.svg" },
        "de": { name: "German", flag: "https://flagcdn.com/de.svg" },
        "ja": { name: "Japanese", flag: "https://flagcdn.com/jp.svg" },
        "tl": { name: "Filipino", flag: "https://flagcdn.com/ph.svg" }
      };

      let output = "";

      // 1Ô∏è‚É£ Get definition
      try {
        const dictRes = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
        if (dictRes.ok) {
          const dictData = await dictRes.json();
          const meaning = dictData[0]?.meanings[0]?.definitions[0]?.definition || "No definition found.";
          const phonetic = dictData[0]?.phonetic || "";
          output += `
            <div class="section-title">üìñ Definition</div>
            <div class="definition"><b>${word}</b> ${phonetic ? `(${phonetic})` : ""}: ${meaning}</div>
          `;
        } else {
          output += `
            <div class="section-title">üìñ Definition</div>
            <div class="definition">No definition found.</div>
          `;
        }
      } catch (err) {
        output += `<div class="definition">Error fetching definition.</div>`;
      }

      // 2Ô∏è‚É£ Get translations
      output += `<div class="section-title">üåç Translations</div>`;
      for (const [langCode, info] of Object.entries(languages)) {
        try {
          const response = await fetch(
            `https://api.mymemory.translated.net/get?q=${encodeURIComponent(word)}&langpair=en|${langCode}`
          );
          const data = await response.json();
          const translated = data.responseData.translatedText;
          output += `
            <div class="translation">
              <img src="${info.flag}" alt="${info.name} flag">
              <div><b>${info.name}:</b> ${translated}</div>
            </div>`;
        } catch (error) {
          output += `
            <div class="translation">
              <img src="${info.flag}" alt="${info.name} flag">
              <div><b>${info.name}:</b> Error fetching translation</div>
            </div>`;
        }
      }

      resultsDiv.innerHTML = output;
    }

    // ‚úÖ Press Enter to trigger search
    document.getElementById('wordInput').addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        lookupWord();
      }
    });
  </script>
</body>
</html>
